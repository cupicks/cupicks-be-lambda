name: Lambda CI

on:
  push:
    branches: 'test'

jobs:
  build:
    runs-on: ubuntu-20.04
    if: ${{ !contains(github.event.head_commit.message, 'profile') }}
    defaults:
      run:
        working-directory: ./profile-resizing

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: npm
        run: npm i
      
      - name: zip
        run: zip -r test.zip ./node_modules

      - name: check
        run: ls