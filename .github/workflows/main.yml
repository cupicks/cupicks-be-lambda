name: Lambda CI

on:
  pull_request:
    branches: 'feature/profile-resizing'

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.base_ref == 'feature/profile-resizing'
    defaults:
      run:
        working-directory: ./profile-resizing

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: checkout source code
        uses: actions/checkout@v1

      - name: npm
        run: npm i
      
      - name: zip
        run: zip -r test.zip ./node_modules

      - name: check
        run: ls