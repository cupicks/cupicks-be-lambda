name: Lambda CI

on:
  push:
    branches: ['test']

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: aws-lambda zip
        run: zip -r aws-lambda.zip ./comment-resizing

      - name: exist-folder0remove
        run: rm -rf comment-resizing

      - name: aws-lambda unzip
        run: unzip aws-lambda.zip

      - name: exist-folder-remove
        run: rm -rf comment-resizing
        
      - name: set-up
        run: npm i

      - name: aws-lambda zip
        run: zip -r aws-lambda.zip ./*

      - name: aws configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: aws-upload
        run: aws s3 cp "aws-lambda.zip" s3://${{ secrets.AWS_BUCKET }}